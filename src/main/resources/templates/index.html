<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" > <!--to avoid undefined attribute name error we add this link -->
<head>
    <meta charset="ISO-8859-1">
    <title>Master Database Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div align="center" class="container my-2">
    <h1>Master Database</h1>
    <!-- creating a Button to add new data  -->
    <a th:href = "@{/showNewDataForm}" class="btn btn-primary btn-sm mb-3"> Add New Data </a>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each ="master_db : ${listData}"><!-- iterating list of masterdb -->
                <td th:text="${master_db.code}"></td>
                <td th:text="${master_db.name}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${master_db.id})}" class="btn btn-primary">Update</a>
                                         <!--  we bind the master_db.id to formForUpdate id -->
             <a th:href="@{/deleteData/{id}(id=${master_db.id})}" class="btn btn-danger">Delete</a></td>
            </tr>
        </tbody>
    </table>
    <form th:action="@{/logout}" method="post">
        <input type="submit" class="btn btn-info" value="Logout" />
    </form>
</div>

</body>
</html>
