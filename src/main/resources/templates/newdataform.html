<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Master Database Management System</h1>
        <hr>
        <h2>Add Data</h2>

    <form action="#" th:action="@{/saveData}" th:object="${masterdb}" method="POST">
                    <!-- action="@{/saveData}--reference link is provided here -->
                    <!-- *{}-- we use this to represent attribute of MasterDb table -->
        <input type="text" th:field="*{code}" placeholder="Enter code here" class="form-control mb-4 col-4">
                                                                                    <!-- bootstrap css class -->
        <input type="text" th:field="*{name}" placeholder="Enter name here" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Add Data</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to MasterData List</a>
</div>
</body>

</html>
